<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <table id="tab"></table>
    <script>
        var tab=document.getElementById('tab');
        for(var t=0;t<5;t++){
            var tr= document.createElement('tr');
            tab.appendChild(tr);

            for(var i=0;i<6;i++){
                var td=document.createElement('td');
                tr.appendChild(td);
            }
        }
        td.style.borderWidth="1px";
        td.style.borderColor="black";
    </script>
</body>
</html>
